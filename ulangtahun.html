<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: bounce 3s infinite;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: #ff5e78;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #ff2d55;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {transform: translateY(100vh) scale(0.5); opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>Happyyy Birthdayyy sayangggg ‚ù§Ô∏èü§çü§ç</h1>
  <p>Aa bersyukur bangettt punya kamu. Semoga panjang umurr dan sehatt selaluu iyyyaaa,ilyyyyüíï</p>

  <div class="photo">
    <img src="12.jpg" alt="Foto Pacar">
  </div>

  <button onclick="showMessage()">Klik inyiii üíå</button>

  <div class="hearts"></div>

  <script>
    function showMessage() {
      alert("Aa cinta kamu selamanyaaa ‚ù§Ô∏è Happy Birthday!");
    }

    // Bikin efek hati jatuh
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "Ô∏èüíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.querySelector(".hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
